<!DOCTYPE html>
<html>
    <head>
        <title> Ngo Hoang Hung</title>
        <meta charset = "utf-8">
        <!-- <link rel="stylesheet" href="main.css"> 
                ++++++++++++++++++++++++++++++++++
                việc ta sử dụng link để liên kết với một file bên ngoài file html đang thao tác thì được 
                gọi là kiểu css external trong html-->
        <style>
            /* h1{
                color: blue;
                font-size: 40px;
            } 
            Việc chúng ta sử dụng một cặp thẻ bên trong một cặp thẻ của html thì được gọi là 
            css internal trong html
            */
        </style>
        <!-- Cặp thẻ  được gọi trong chính cặp thẻ html ở trên gọi  là internal  -->
    </head>
 
    <body>
        <div>
            <!-- kiểu thứ 3 của css trong html đó là kiểu inline
            chúng ta sẽ sử dụng thuộc tính attribute ngay bên trong một dòng trong   -->
            <h1 style = "color: red; font-size: 40px">CSS in HTML</h1>
            <!--  ta có thể thay ul là các dâu chấm đầu dòng thành ol là các số đầu dòng -->
            <ul> 

                <li>Internal</li>
                <li>External</li>
                <li>Inline</li>
            </ul>
        </div>
    </body>
</html>
<!-- 
    chúng ta có 3 cách để sử dụng css trong html
    1, Internal
    2, External
    3, Inline
 -->
