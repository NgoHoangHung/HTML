<!DOCTYPE html>
<html>
    <head>
        <title>EVNICT - HUNGNH</title>
        <meta charset = " utf-8"> 
    </head>
<!-- attribute được hiểu là các thuộc tính 
    Cấu trúc của attibute thì  sẽ được đặt sau một câu lệnh title
    là thuộc tính của thẻ html, là thẻ mở. có rất nhiều thuộc tính khác tittle = " " 
    như là onclick = " "   hay như là style = " "
    Sau này khi nói thêm thuộc tính style, onclick hay gì gì đó thì ta phải hiểu đó là các attribute
    thuộc về html. sau này sẽ có rất nhiều thuộc tính trùng tên nhau chăng
-->
    <body>
        <h1 tittle = "Đay là tiêu đề">
            Attribute
        </h1>    
    </body>
</html>
